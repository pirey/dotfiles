# Vim
set -g default-terminal "xterm-256color"

# Change prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix


# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

bind S set -g status

# pane
bind \ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically

# vi keybindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# v y - copy mode
# to enter copy mode <prefix><c-[>
# bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Resizing
bind-key C-h resize-pane -L 10
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 10

# Mouse
# set -g mouse on

# UI
set -g status-justify left

set-window-option -g status-right " #S | %H:%M "

set-window-option -g status-left ""

set-window-option -g window-status-format " #I: #W #F"

set-window-option -g window-status-current-format " #I: #W #F"

# Colors
# -- light
# set -g status-bg colour255 # colour255
# set -g status-fg colour24
# set -g pane-border-fg colour255 #colour255
# set -g pane-active-border-fg colour24
