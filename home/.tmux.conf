#=========================
# tmux v2.9a
#=========================

# general {{{

# set-option -g mouse on

# set-option -g utf8 on
# set-option -g status-utf8 on

# eliminate escape delay
set-option -sg escape-time 0

# increase scrollback buffer size
set-option -g history-limit 50000

set-option -g default-terminal "screen-256color"

# change prefix
set-option -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix


# config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# toggle status line
bind-key S set-option -g status

#  }}}

# pane {{{

# vi keybindings
setw -g mode-keys vi


bind-key \\ split-window -h -c '#{pane_current_path}' # split panes horizontal
bind-key - split-window -v -c '#{pane_current_path}' # split panes vertically

# navigate pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resizing
bind-key C-h resize-pane -L 10
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 10


# }}}

# window {{{
bind-key > swap-window -t +1
bind-key < swap-window -t -1
# }}}

# clipboard {{{

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key P run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# }}}

# ui {{{
set-option -g status-justify left

set-window-option -g status-right ""
set-window-option -g status-left "[#S]"
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W:#F"

# color
set-option -g status-style bg=colour0,fg=colour8
set-option -g pane-border-style fg=colour0
set-option -g pane-active-border-style fg=colour18
set-window-option -g status-left-style fg=colour8,bg=colour18
set-window-option -g status-right-style fg=colour8,bg=colour18
# set-window-option -g status-right-bg colour0
# set-window-option -g status-right-bg colour18
set-window-option -g window-status-current-style fg=colour8,bg=colour18

set-option -sa terminal-overrides ',screen-256color:RGB'

# }}}

# plugins {{{
set-option -g @plugin 'tmux-plugins/tmux-resurrect' # persistent tmux session after reboot
set-option -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
# }}}

# plugin options {{{
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe'
# }}}
