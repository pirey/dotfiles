# use <prefix> + ? to show list of keybindings
set -g escape-time 0
set -g mode-keys vi
set -g history-limit 50000
set -g mouse on
set -g focus-events on
set -g set-titles off
set -g @home "$HOME"
set -g @choose_format "#{b:pane_current_path} #[fg=colour8]#{s|^#{@home}|~|:pane_current_path}#[default]"
# TODO: find a way to use c-space prefix on termux
set -g prefix C-Space

# toggle status line
# set-option -g status off
bind-key S set -g status

# config reload
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Keep zoom on last-pane switching
bind \; last-pane -Z

# navigate pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key w choose-tree -w -F "#{@choose_format}"
bind-key s choose-tree -w -F "#{@choose_format}"

# resizing
bind-key C-h resize-pane -L 10
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 10

# layout
bind-key \\ split-window -h -c '#{pane_current_path}' # split panes horizontally
bind-key - split-window -v -c '#{pane_current_path}' # split panes vertically

bind-key > swap-window -d -t +1
bind-key < swap-window -d -t -1

# clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# undercurl
if-shell '[ "$TERM_PROGRAM" = "ghostty" ]' 'set -g default-terminal "xterm-ghostty"' 'set -g default-terminal "xterm-kitty"'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# image.nvim
set -gq allow-passthrough on
set -g visual-activity off

# theme
source-file "~/.config/tmux/themes/showdir.conf"
