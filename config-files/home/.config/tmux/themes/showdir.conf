# Status line background
set -g status-style fg=colour15,bg=default  # white on black

# Messages
set -g message-style fg=colour15,bg=default
set -g message-command-style fg=colour15,bg=default

# Pane borders
set -g pane-border-style fg=colour8     # inactive pane
set -g pane-active-border-style fg=colour6  # active pane (blue)

# Window names
setw -g window-status-style fg=colour15,bg=default  # inactive
setw -g window-status-current-style fg=colour6,bold  # active: black on blue

# Window status separator
set -g window-status-separator " "

# Status line content
set -g status-left ""
set -g status-right ""

# Show window number + folder name for inactive windows
setw -g window-status-format "#[fg=colour15,bg=default]#I:#(basename #{pane_current_path}) "
setw -g window-status-current-format "#[fg=colour6,bold]#I:#(basename #{pane_current_path}) "
