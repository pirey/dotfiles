# ✅ simple tmux theme
# ✅ no layout customization
# ✅ reduce color noise
# ✅ adapt to terminal colors

# Use default status bar background (inherits terminal bg)
set -g status-style default

# Messages inherit terminal colors, just set foreground for clarity
set -g message-style fg=white
set -g message-command-style fg=white

# Pane borders (use basic color names)
set -g pane-border-style fg=black
set -g pane-active-border-style fg=white

# Window status styles (inherit bg, slight fg contrast)
setw -g window-status-style fg=white
setw -g window-status-current-style fg=brightwhite
setw -g window-status-activity-style fg=cyan

