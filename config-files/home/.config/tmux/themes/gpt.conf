# Status line background
set -g status-style fg=colour15,bg=default  # white on black

# Messages
set -g message-style fg=colour15,bg=default
set -g message-command-style fg=colour15,bg=default

# Pane borders
set -g pane-border-style fg=colour8     # inactive pane
set -g pane-active-border-style fg=colour4  # active pane (blue)

# Window names
setw -g window-status-style fg=colour15,bg=default  # inactive
setw -g window-status-current-style fg=colour0,bg=colour4,bold  # active: black on blue

# Window status separator
set -g window-status-separator " "

# Status line content
set -g status-left "#[bold]#S #[default]"       # session name
set -g status-right "%H:%M %d-%b-%y"           # clock/date

# Show only folder name for each window
setw -g window-status-format "#[fg=colour15,bg=default] #(basename #{pane_current_path}) "
setw -g window-status-current-format "#[fg=colour0,bg=colour4,bold] #(basename #{pane_current_path}) "
